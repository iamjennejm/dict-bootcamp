<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Registration Form</title>
    <style>
        div.row-input {
            margin: 2px;
        } 
    </style>
</head>
<body>
    <form class="" action="your_html_file.html" method="get" name="registrationForm" id="registrationForm">
        <div class="form-div">
            <h1> Register </h1>
            <div class="row-input">
                <input class="input-field" name="Firstname" id="Firstname" type="text" value="Xavier">
            </div>
            <div class="row-input">
                <input class="input-field" name="Lastname" id="Lastname" type="text" value="StackTrek">
            </div>
            <h1> Login Credentials </h1>
            <div class="row-input">
                <input class="input-field" name="username" id="username" type="text" value="XavierStackTrek">
            </div>
            <div class="row-input">
                <input class="input-field" name="password" id="password" type="password" value="123">
            </div>
            <div class="row-input">
                <input class="input-field" name="confirm" id="confirm" type="password" value="123">
            </div>
            <div class="form-submit">
                <button type="submit" class="button">register</button>
            </div>
         </div>
    </form>
   
</body>
</html>
