<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grocery List</title>
    <style>
        div.row-input {
            margin: 2px;
        } 
    </style>
</head>
<body>
    <form class="" action="" method="get" name="grocery_list" id="grocery_list">
        <div class="form-div">
            <h1> Grocery List</h1>
             <div class="row-input">
                <h2>Items: </h2>
              
                <input type="checkbox" id="item1" name="items" value="item1">
                <label for="item1">Milk</label>
                <select name="brand_milk" id="brand_milk">
                    <option value="brand1">Brand A</option>
                    <option value="brand2">Brand B</option>
                    <option value="brand3">Brand C</option>
                    <option value="brand4">Brand D</option>
                </select><br>
                
                <input type="checkbox" id="item2" name="items" value="Bread">
                <label for="item2">Bread</label>
                <select name="brand_bread" id="brand_bread">
                    <option value="brand1">Brand A</option>
                    <option value="brand2">Brand B</option>
                    <option value="brand3">Brand C</option>
                    <option value="brand4">Brand D</option>
                </select><br>
                
                <input type="checkbox" id="item3" name="items" value="Eggs">
                <label for="item3">Eggs</label>
                <select name="brand_eggs" id="brand_eggs">
                    <option value="brand1">Brand A</option>
                    <option value="brand2">Brand B</option>
                    <option value="brand3">Brand C</option>
                    <option value="brand4">Brand D</option>
                </select><br>
               
            </div>
            <div class="row-input">
                <h2>Other Items: </h2>

                <input type="checkbox" id="other_item1" name="other_items" value="Butter">
                <label for="other_item1">Butter</label>
                <select name="brand_butter" id="brand_butter">
                    <option value="brand1">Brand A</option>
                    <option value="brand2">Brand B</option>
                    <option value="brand3">Brand C</option>
                    <option value="brand4">Brand D</option>
                </select><br>
              
                <input type="checkbox" id="other_item2" name="other_items" value="Cheese">
                <label for="other_item2">Cheese</label>
                <select name="brand_cheese" id="brand_cheese">
                    <option value="brand1">Brand A</option>
                    <option value="brand2">Brand B</option>
                    <option value="brand3">Brand C</option>
                    <option value="brand4">Brand D</option>
                </select><br>
               
                <input type="checkbox" id="other_item3" name="other_items" value="Fruits">
                <label for="other_item3">Fruits</label>
                <select name="brand_fruits" id="brand_fruits">
                    <option value="brand1">Brand A</option>
                    <option value="brand2">Brand B</option>
                    <option value="brand3">Brand C</option>
                    <option value="brand4">Brand D</option>
                </select><br>
              
            </div>

            <div class="form-submit">
                <button type="submit" class="button">Submit</button>
            </div>
         </div>
    </form>
   
</body>
</html>
