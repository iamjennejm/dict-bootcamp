<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Login Form</title>
    <style>
        div.row-input {
            margin: 2px;
        } 
    </style>
</head>
<body>
    <form class="" action="your_html_file.html" method="get" name="loginForm" id="loginForm">
        <div class="form-div">
            <h1> Log In  </h1>
            <div class="row-input">
                <input class="input-field" name="username" id="username" type="text" value="" required>
            </div>
            <div class="row-input">
                <input class="input-field" name="password" id="password" type="password" value="" required>
            </div>
            <div class="form-submit">
                <button type="submit" class="button">register</button>
            </div>
         </div>
    </form>
   
</body>
</html>
