<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Product Review</title>
    <style>
        div.row-input {
            margin: 2px;
        } 
    </style>
</head>
<body>
    <form class="" action="your_html_file.html" method="get" name="productReviewForm" id="productReviewForm">
        <div class="form-div">
            <h1> Review Comment Box  </h1>
            <div class="row-input">
                <label>Rating: </label> <input id="rating" name="rating" type="range" min="1" max="100" value="50">
            </div>
            <div class="row-input">
                <label>Comment: </label><br/><textarea class="form-textarea" name="comment" id="comment" cols="60" rows="6"></textarea>                     
            </div>
            <div class="form-submit">
                <button type="submit" class="button">Submit Review</button>
            </div>
         </div>
    </form>
</body>
</html>
